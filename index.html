<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/mayognaise/afraaframeme-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <body>
    <a-scene
      embedded
      arjs
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-marker
        preset="custom"
        id="markerdog"
        type="pattern"
        url="./Assests/Marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="markerdogobj"
          gltf-model="./Assests/doge.gltf"
          scale="0.5 0.5 0.5"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          gltf-model="./Assests/corona.gltf"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <a-marker
        preset="kanji"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          gltf-model="./Assests/pokemonroom.gltf"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
